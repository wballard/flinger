<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mocha.css" />
  </head>
  <body>
    <div id="mocha"></div>
    <script src="mocha.js"></script>
    <script>
    if (navigator['userAgent'].indexOf('Zombie') >= 0) {
      mocha.setup({ ui: 'bdd', reporter: 'spec', bail: true });
    } else {
      mocha.setup({ ui: 'bdd', reporter: 'html', bail: true });
    }
    </script>
    <script src="chai.js"></script>
    <script src="jquery.min.js"></script>
    <script src="coffee-script.js"></script>
    <script type="text/javascript" src="/flinger.js"></script>
    <script type="text/literate-coffeescript" src="tests.litcoffee"></script>
    <script type="text/coffeescript">
        $ ->
            mocha.run()
    </script>
  </body>
</html>
